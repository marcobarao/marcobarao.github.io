<section class="wrap-form">
    <h2 class="contact-title -negative">Get In Touch</h2>
    <form action="" class="contact-form">
        <input class="input" type="text" name="name" placeholder="Name">
        <span class='error' id='name'></span>
        <input class="input" type="email" name="email" placeholder="Email">
        <span class='error' id='email'></span>
        <input class="input" type="text" name="subject" placeholder="Subject">
        <span class='error' id='subject'></span>
        <textarea class="input -textarea" name="message" placeholder="Message" rows="6"></textarea>
        <span class='error' id='message'></span>
        <button type="submit" class="button">Submit</button>
    </form>
</section>
